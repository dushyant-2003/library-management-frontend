

     
        <!-- Angular Login Form -->
         <div class="p-8">

         
        <div class="login-container bg-yellow-100">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Login</h2>

            <div class="form-group">
              <label for="username">Username:</label>
              <input
                id="username"
                formControlName="username"
                placeholder="Enter your username"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                placeholder="Enter your password"
                class="form-control"
              />
            </div>
            <p-toast />
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 font-weight-bold mt-2">
              Login
            </button>
          </form>
        </div>
        

 
      </div>
